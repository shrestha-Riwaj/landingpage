<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
     rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body >
    <!-- Header Section -->
    <header class="company-logo heading-height flex gap-10 items-center overflow-hidden justify-between">
        <!-- Company Logo -->
        <div class="logo p-1 w-1/2">
            <img class="w-28" src="./images/logoo.png" alt="Company Logo">
        </div>
        <!-- Contact and Address -->
        <div class="contact-address  flex gap-7 items-center  mr-10">
            <a class="font-bold text-lg  p-0 hover:text-blue-500 hover:transition-all duration-100 ease-in hover:shadow-lg hover:border-b-2 hover:border-blue-500" href="">Contact Us</a>
            <a class="font-bold text-xl p-0 hover:text-blue-500 hover:transition-all duration-100 ease-in hover:shadow-lg hover:border-b-2 hover:border-blue-500" href=""><i class="ri-map-pin-line"></i></a>
        </div>
    </header>
    <!-- Nav-Bar Section -->
    <nav class="nav-bar flex gap-10 items-center justify-between m-0 p-4 w-full text-white bg-black">
        <!-- Nav List -->
        <ul class="navlist p-2 list-none flex justify-center gap-5">
            <li class="font-bold text-lg pl-4 pr-3 "><a class=" hover:text-blue-500 hover:transition-all duration-100 ease-in hover:shadow-lg hover:border-b-2 hover:border-blue-500" href="#">Home</a></li>
            <li class="font-bold text-lg pr-3 "><a class=" hover:text-blue-500 hover:transition-all duration-100 ease-in hover:shadow-lg hover:border-b-2 hover:border-blue-500" href="#">Accessories</a></li>
            <li class="font-bold text-lg pr-3 "><a class=" hover:text-blue-500 hover:transition-all duration-100 ease-in hover:shadow-lg hover:border-b-2 hover:border-blue-500" href="#">About</a></li>
            <li class="font-bold text-lg pr-3 "><a class=" hover:text-blue-500 hover:transition-all duration-100 ease-in hover:shadow-lg hover:border-b-2 hover:border-blue-500" href="#">Laptop</a></li>
            <li class="font-bold text-lg pr-3"><a class=" hover:text-blue-500 hover:transition-all duration-100 ease-in hover:shadow-lg hover:border-b-2 hover:border-blue-500" href="#">Desktop</a></li>
            
        </ul>
        <!-- Search Icon -->

        <div class="">
            <i class="ri-search-2-line font-bold text-2xl mr-10"></i>
        </div>
        
    </nav>
</body>
</html>

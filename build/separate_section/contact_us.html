<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
     rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <!-- Contact Us Page -->
    <section class="contactUs bg-blue-400 relative w-full py-24 px48">
        <div class="title flex justify-center items-center text-lg">
            <h2 class=" text-white font-semibold">Get in Touch</h2>
        </div>
        <div class="box relative grid">
            <div class="contact-form grid p-40 bg-white"></div>
            <div class="contact-info grid p-40 bg-white"></div>
            <div class="contact-map grid bg-white p-40"></div>
        </div>
        
    </section>
</body>
</html>
